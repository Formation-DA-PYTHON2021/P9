{% extends 'base.html' %}
{% block content %}


  <form method="post">
    {% csrf_token %}
     <fieldset>
      <legend>Désabonnement</legend>
      <h3>Êtes-vous sûr de vouloir vous désabonner de {{ followed_user }} ?</h3>
     </fieldset>
      <div>
          <from method="POST" enctype="multipart/form-data">
              {{ delete_form }}
              {% csrf_token %}
              <button type="submit" class="btn">Oui</button>
              <button type="submit" class="btn"><a href="{% url 'follow_users' %}" style="color: #ffffe6">Non</a></button>
          </from>
      </div>

  </form>

{% endblock content %}
