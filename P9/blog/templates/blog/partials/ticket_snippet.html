{% load blog_extras %}

<div class="post">
            <p>{% get_poster_display ticket.user %} a demandé une critique</p>
            <p>{{ ticket.title }}</p>
            <p>{{ ticket.description }}</p>
            {% if ticket.image %}
                <img src="{{ ticket.image.url }}">
            {% else %}
                <img scr="![](../../../../media/book.png)">
            {% endif %}
            <p>{{ ticket.time_created }}</p>
            {% if ticket.review is False %}
                <p><a href="{% url 'create_review' ticket.id %}">Créer une critique</a></p>
            {% endif %}
</div>
<br/>
